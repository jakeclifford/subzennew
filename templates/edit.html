{% extends 'layout.html' %}

{% block main %}

{% for item in sub %}

<div class="container edit-container">
    <h2 id="edit-title">Edit {{ item['sub_name'] }}</h2>


<form action = '/update' method = "post">
    <div class="row">
        <div class = "form-group col">
            <input class = "form-control" autocomplete="off"  name = "subscription" type = "text" value="{{ item['sub_name'] }}" required>
        </div>
        <div class = "form-group col">
            <input class = "form-control" name = "price" autocomplete="off" type = "number" value = "{{ item['price'] }}" min ='0' step='0.01' required>
        </div>
    </div>
    <div class="row">
        <div class = "form-group col">
            <select class= "form-control" name="period" required>
                <option value="" disabled selected>Choose Period</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select> 
        </div>
        <div class = "form-group col">
            <input class = "form-control" name = "pay_date" type = "date" value="{{ item['pay_date'] }}" required> 
        </div>
    </div>
    <input type='hidden' name='id' value="{{ item['id'] }}"/>
    <button id = "btn-add" class = "btn btn-primary" type = "submit">Edit</button>
</form>
</div>

{% endfor %}

{% endblock %}
