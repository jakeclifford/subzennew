{% extends 'layout.html' %}

{% block main %}
<div class="container auth">
    <div class="row jumbotron">
      <div class="col-lg-6 col-md-6 my-auto">
          <div class="container home-text">
                <h1 class="intro">Welcome to Subzen!</h1>
                <h5>Easily manabge Your Subscriptions>
          </div>
        <img src='static/homeimage.svg' class="img-fluid stock-image" alt='cartoon finance'>
      </div>
      <div class="col-lg-6 col-md-6 my-auto">
        <div class="container auth-cont">
            <h2 id="edit-title">Create Account</h2>
            <form action='/register' method="post">
                <div class = "form-group col">
                    <input class = "form-control" autocomplete="off"  name = "email" type = "text" placeholder="Username">
                </div>
                <div class = "form-group col">
                    <input class = "form-control" autocomplete="off"  name = "password" type = "password" placeholder="Password">
                </div>
                <button id = "btn-add" class = "btn btn-primary" type = "submit">Register</button>
            </form>
        </div>
      </div>
    </div>
</div>

{% endblock %}
